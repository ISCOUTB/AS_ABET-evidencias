name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install dev tools (flake8, pytest)
      run: |
        python -m pip install flake8 pytest || true

    - name: Lint (flake8)
      continue-on-error: true
      run: |
        flake8 . || echo "flake8 exited with non-zero status"

    - name: Run tests (pytest)
      continue-on-error: true
      run: |
        if [ -d tests ] || ls *.py 2>/dev/null | grep -q "test_"; then
          pytest -q || echo "pytest failed or no tests"
        else
          echo "No tests found"
        fi
